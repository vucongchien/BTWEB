  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
      --font-main: "Montserrat";
    }
    .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1; /* Để nội dung trang hiển thị lên trên */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: auto;
      filter: blur(0); /* Mặc định không có blur */
    }
    .active-nav::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 6px; 
      background-color: #ff9797;
      border-radius: 9999px; 
      transform: scaleX(1) !important; 
      transition: transform 0.3s ease-in-out;
    }

    .overlay {
      @apply absolute inset-0 flex justify-center items-center bg-black/50 text-white text-lg font-bold rounded-lg opacity-0 transition-opacity duration-300;
    }
    .image-container:hover .overlay {
      @apply opacity-100;
    }
    .image-container:hover{
      scale: 105%;
      transition: ease-in-out 0.1s;
    }
    .umbala{
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }


  </style>



</head>

  <script>
    const tabs=document.querySelectorAll(".tab-content")
    const links=document.querySelectorAll(".nav-link")
    const backgroundLayer =document.getElementById("backgroundLayer")

    links.forEach((link, index) => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        
        // Ẩn tất cả tab
        tabs.forEach(tab => tab.classList.add("hidden"));
        tabs[index].classList.remove("hidden");

        // Cập nhật background
        const bgImage = tabs[index].getAttribute("data-background");
        backgroundLayer.src = bgImage;

        // Xóa active trên tất cả nav
        links.forEach(item => item.classList.remove("active-nav"));
        // Thêm active cho nav được click
        link.classList.add("active-nav");
      });
    });


    document.addEventListener("DOMContentLoaded",()=>{
      const firstBg=tabs[0].getAttribute("data-background")
      backgroundLayer.style.backgroundImage=`url(${firstBg})`
    })

    function playVideo(){
      const videoContainer=document.getElementById("videoContainer");
      const videoTiktok=document.getElementById("videoTiktok")

      videoContainer.classList.remove('hidden');
      videoTiktok.play()
    }

    function closeVideo() {
      const videoContainer=document.getElementById("videoContainer");
      const videoTiktok=document.getElementById("videoTiktok")
      videoContainer.classList.add('hidden');
      iframe.src = '';
      videoTiktok.style.display='none'
      iframe.src="https://www.tiktok.com/embed/7484971911580060935"

    }

    function umbala(){
      window.addEventListener("scroll",function(){
        let elements = document.querySelectorAll(".umbala");
        elements.forEach((el) => {
            if (window.scrollY > 200) { 
              el.style.opacity = "1";
              el.style.transform = "translateY(0)";
            } 
        });
      })
    }
    
  </script>
